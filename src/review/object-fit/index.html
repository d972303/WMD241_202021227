<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object-fit Example</title>
    <style>
      .container {
        width: 300px;
        height: 200px;
        border: 1px solid #000;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .container img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h2>object-fit: fill</h2>
    <div class="container">
      <img
        src="./../assets/object-fit.JPG"
        style="object-fit: fill"
        alt="Example with fill"
      />
    </div>

    <h2>object-fit: contain</h2>
    <div class="container">
      <img
        src="./../assets/object-fit.JPG"
        style="object-fit: contain"
        alt="Example with contain"
      />
    </div>

    <h2>object-fit: cover</h2>
    <div class="container">
      <img
        src="./../assets/object-fit.JPG"
        style="object-fit: cover"
        alt="Example with cover"
      />
    </div>

    <h2>object-fit: none</h2>
    <div class="container">
      <img
        src="./../assets/object-fit.JPG"
        style="object-fit: none"
        alt="Example with none"
      />
    </div>

    <h2>object-fit: scale-down</h2>
    <div class="container">
      <img
        src="./../assets/object-fit.JPG"
        style="object-fit: scale-down"
        alt="Example with scale-down"
      />
    </div>
  </body>
</html>
