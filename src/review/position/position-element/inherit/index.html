<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Inherit Example</title>
    <style>
      .parent {
        position: relative;
      }
      .child {
        position: inherit;
        color: blue; /* Just for visual clarity */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Inherited Position</div>
    </div>
  </body>
</html>
