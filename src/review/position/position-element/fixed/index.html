<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Fixed Example</title>
    <style>
      .fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
        z-index: 1000;
      }
      .content {
        padding-top: 50px; /* Ensure content doesn't overlap with fixed header */
      }
    </style>
  </head>
  <body>
    <div class="fixed">Fixed Header</div>
    <div class="content">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer feugiat
        ultricies diam, nec vestibulum lorem pulvinar nec.
      </p>
      <!-- Add more content to enable scrolling -->
    </div>
  </body>
</html>
