<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Relative Example</title>
    <style>
      .container {
        position: relative;
      }
      .text {
        position: relative;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../../../assets/object-fit.JPG" alt="Example Image" />
      <div class="text">Text over Image</div>
    </div>
  </body>
</html>
